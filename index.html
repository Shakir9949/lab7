<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS - JS Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScrit Events Example</h1>
    </header>

    <!-- Mouse Events -->
    <section>
        <h2>Mouse Events</h2>
        <button id="mouseBtn">Hover Over Me</button>
        <p id="mouseMsg">Hover over the button to see changes.</p>
    </section>
    
    <!-- Keyboard Events -->
    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyMsg">Last key pressed: None</p>
    </section>
    
    <!-- Form Events -->
    <section>
        <h2>Form Events</h2>
        <form id="eventForm">
            <input type="text" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMsg"></p>
    </section>
    
    <!-- Focus and Blur Events -->
    <section>
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusInput" placeholder="Click to focus">
        <p id="focusMsg">Click inside the input field.</p>
    </section>
    
    <!-- Event Delegation -->
    <section>
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegateMsg">Click a button above.</p>
    </section>

    <script src="eventHandeling.js"></script>
</body>
</html>
